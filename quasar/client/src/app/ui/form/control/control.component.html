    <mv-icon [name]="icon"></mv-icon>
  </mv-col>
  <mv-col>
    <mv-control-container>
      <ng-content></ng-content>
      <ng-content select="mv-control-error"></ng-content>

</mv-row>
<mv-row>
  <mv-col>
    <ng-content select="mv-control-setup"></ng-content>
  </mv-col>
</mv-row>
